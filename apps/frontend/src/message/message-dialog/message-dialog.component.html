<h1 mat-dialog-title>Message</h1>
<div mat-dialog-content>
  <iframe
    [src]="sanitizer.bypassSecurityTrustResourceUrl('/api/message/' + filename)"
  ></iframe>
</div>
<div mat-dialog-actions>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
