<h1 mat-dialog-title>Message</h1>
<div mat-dialog-content *ngIf="data$ | async as data">
  <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(data)"></div>
</div>
<div mat-dialog-actions>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
